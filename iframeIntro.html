<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction.Iframe</title>
</head>

<body>
    <center>
        <h1>
            <u>
                Introduction to HTML Iframe
            </u>
        </h1>
        <p>
            An iframe in HTML, or inline frame, <br> is an HTML element that allows a web page to load another HTML page
            within it. <br> This creates a nested browsing context, where another website is embedded into the current
            web page.

        </p>

        <img src="./assest/Screenshot from 2024-09-19 18-26-42.png" alt="Practice document">
        <br>
        <img src="./assest/Screenshot from 2024-09-19 18-30-15.png" alt="Watch video">
        <br>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/I7LrS1z_WNA?si=nXnbd41y4DW_gCjg"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </center>
</body>

</html>
